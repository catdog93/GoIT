<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <div class="reg">
        <h3 class="read_text">
            Sign Up
        </h3>

                Login: <input type="text" name="login"/>

            <br/>
            <label>
                Password: <input type="text" name="pass"/>
            </label>
            <br/>
            <input type="submit"/>
        </form>
    </div>

{{.login}}
{{.pass}}
</body>
</html>
