<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <style>
        #container {
            display: grid;
            justify-content: center;
            grid-template-columns: auto auto auto;
            margin-top: 100px;
        }

        #my-signin2 {
           margin-bottom: 40px;
           margin-top: 40px;
        }

        button {
            margin-top: 40px;
        }

        body {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
<div id="container" class="text-center">
    <form class="form-signin" action="/users/signin" method="post">
        <img class="mb-4" src="https://www.ixbt.com/proaudio/piano-faq/start.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please, sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address"
               required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password"
               required="">
        <h5 id="incorrectCredentials">{{.}}</h5>
        <a class="btn btn-link" href="signup" role="button">Haven't signed up ?</a>
        <button class="btn btn-lg btn-success btn-block" id="btn" type="submit">Sign in</button>
        <a id="my-signin2" href="/users/oauth">google ouath2</a>
        <p class="mt-5 mb-3 text-muted">Â© 2020</p>
    </form>
</div>
</body>
</html>
